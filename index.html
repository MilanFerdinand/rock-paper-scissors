<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Rock, Paper, Scissors Cup</title>
    <link rel="stylesheet" type="text/css" href="css-reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>
<body>
    <header>
        <ul><a href="/"><img src="assets/images/logo.png"></a></ul>
        <ul id="credit">Rock, Paper & Scissors icons by <a href="https://www.vecteezy.com/vector-art/693099-rock-paper-scissors-rules-vector-illustration" id="credit-link" target="_blank">nightwolfdezines</a>.</ul>
    </header>
    <div id="content-wrapper">
        <div id="card-container">
            <div class="rock">
                <img src="assets/images/rock.svg" height="90px;">
                <span class="card-title">ROCK</span>
            </div>
            <div class="paper">
                <img src="assets/images/paper.svg" height="90px;">
                <span class="card-title">PAPER</span>
            </div>
            <div class="scissors">
                <img src="assets/images/scissors.svg" height="90px;">
                <span class="card-title">SCISSORS</span>
            </div>
        </div>
        <div id="message-wrapper">
            <img src="assets/images/arrow-up.svg" height="32px;" class="arrow-up">
            <p class="message">Make your selection to start playing. First player to win five rounds takes the cup! üèÜ</p>
        </div>
    </div>
</body>
</html>
